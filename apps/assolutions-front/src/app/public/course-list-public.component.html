<table class="table is-fullwidth is-striped is-hoverable">
  <thead>
    <tr>
      <th>Nom</th><th>Jour</th><th>Heure</th><th>Lieu</th><th>RDV</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of items">
      <td>{{ c.nom }}</td>
      <td class="has-text-capitalized">{{ c.jour_semaine}}</td>
      <td>{{ c.heure }}â€“{{ end(c.heure, c.duree)}}</td>
      <td>{{ c.lieu_nom || c.lieu_id }}</td>
      <td>{{ c.rdv }}</td>
    </tr>
  </tbody>
</table>
