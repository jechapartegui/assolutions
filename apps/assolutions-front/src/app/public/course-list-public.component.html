<!-- src/app/components/course-list-public/course-list-public.component.html -->
<div class="course-list">
  <ng-container *ngFor="let c of sorted">
    <div class="course-item">
      <div class="when">
        <div class="dow" class="has-text-capitalized">{{ c.jour_semaine }}</div>
        <div class="hour">
          {{ c.heure }} <ng-container *ngIf="c.duree != null">â€“ {{ end(c.heure, c.duree) }} </ng-container>
        </div>
      </div>

      <div class="main">
        <div class="title" [title]="c.nom">
          <strong>{{ c.nom }}</strong>
        </div>
        <div class="meta">
          <span class="place">{{ c.lieu_nom || c.lieu_id }}</span>
        </div>
        <div class="meta thin" *ngIf="c.rdv">
          {{ c.rdv }}
        </div>
      </div>

      <!-- (option actions Ã  venir) -->
    </div>
  </ng-container>
</div>
