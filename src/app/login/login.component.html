<div class="container">
    <div class="box">
        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input [class]="Source.valid.login ? 'input' : 'input is-danger'" [(ngModel)]="Source.Login" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span *ngIf="Source.valid.login" class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input [class]="Source.valid.password ? 'input' : 'input is-danger'" [(ngModel)]="Source.Password" type="password" placeholder="Password">
              <span  class="icon is-small is-left">
                <i class="fas fa-lock"></i>
            </span>
            <span *ngIf="Source.valid.password" class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
            </p>
          </div>
          <div class="field">
            <p class="control">
              <button [disabled]="Source.valid.control" class="button is-success is-outlined is-rounded" (click)="Login()">
                Se connecter
              </button>
            </p>
          </div>
    </div>
</div>
