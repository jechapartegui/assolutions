<div class="field" style="margin-top: 10px;">
    <label class="label"><span>{{Titre}}</span>  <button *ngIf="!thisContact" class="button is-small is-rounded is-primary is-outlined" (click)="Add()">
        <i class="fas fa-plus"></i>
    </button></label>
    
<div class="container">
    <div *ngIf="thisContact" class="table" style=" font-size:small; width: 100%;padding: 0px;">
        <thead>
            <th i18n>Type</th>
            <th i18n>Valeur</th>
            <th i18n>{{Notes}}</th>
            <th i18n></th>
        </thead>
        <tbody>
            <td>
              <div class="control">
                <div class="select is-small">
                  <select [(ngModel)]="thisContact.Type" (blur)="autoSave()">
                    <option value="EMAIL" i18n>Email</option>
                    <option value="PHONE" i18n>Téléphone</option>
                    <option value="INSTGRAM" i18n>Instagram</option>
                    <option value="FACEBOOK" i18n>Facebook</option>
                    <option value="TWITTER" i18n>Twitter</option>
                  </select>
                </div>
              </div>
            </td>
            <td>
              <input class="input is-small" style="width:150px" [(ngModel)]="thisContact.Value" (blur)="autoSave()">
            </td>
            <td>
              <input maxlength="20" class="input is-small" style="width:100px" [(ngModel)]="thisContact.Notes" (blur)="autoSave()">
            </td>
            <td>
              <button [disabled]="!IsValid(thisContact)" class="button is-small is-rounded is-primary is-outlined"
                (click)="Save()">
                <i class="fa-solid fa-floppy-disk"></i>
              </button>
              <button class="button is-small is-rounded is-danger is-outlined" (click)="DontSave()">
                <i class="fas fa-ban"></i>
              </button>
            </td>
          </tbody>
    </div>
    <ng-container *ngFor="let cont of Contacts; let i = index; trackBy: trackByIndex">
        <div class="box listofbox" style="font-size: small;">
            <div *ngIf="!thisContact" class="actions">
                <button
                    [class]="cont.Pref ? 'button is-rounded is-small is-primary' : 'button is-rounded is-small is-primary is-outlined'"
                    (click)="!cont.Pref ? NewPref(i) : ''">
                    <i class="fab fa-get-pocket"></i>
                </button>
                <button class="button is-small is-rounded is-info is-outlined" (click)="Edit(i)">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button class="button is-small is-rounded is-danger is-outlined" (click)="Delete(i)">
                    <i class="fa-solid fa-trash-can"></i>
                </button>

            </div>
            <span *ngIf="cont.Type=='EMAIL'"><i class="fas fa-at"></i></span>
            <span *ngIf="cont.Type=='PHONE'"><i class="fas fa-phone"></i></span>
            <span *ngIf="cont.Type=='INSTA'"><i class="fab fa-instagram-square"></i></span>
            <span *ngIf="cont.Type=='FACEBOOK'"><i class="fab fa-facebook-square"></i></span>
            <span *ngIf="cont.Type=='TWITTER'"><i class="fab fa-twitter-square"></i></span>
            <span>&nbsp;{{cont.Value}}</span>
            <span>&nbsp;{{cont.Notes}}</span>
        </div>
    </ng-container>


</div>
</div>
