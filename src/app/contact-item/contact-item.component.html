<div class="container">
    <table class="table" style="font-size: small; width: 100%;">
        <thead>
            <th i18n>Pr√©f</th>
            <th i18n>Type</th>
            <th i18n>Contact</th>
            <th i18n>Notes</th>
            <th i18n></th>
        </thead>
        <tbody>
            <ng-container *ngFor="let cont of Contacts; let i = index; trackBy: trackByIndex">
                <tr>
                    <td>
                        <button
                            [class]="cont.Pref ? 'button is-rounded is-primary' : 'button is-rounded is-primary is-outlined'"
                            (click)="!cont.Pref ? NewPref(i) : ''">
                            <i class="fab fa-get-pocket"></i>
                        </button>
                    </td>
                    <td>
                      

                    </td>
                    <td>
                        <input [(ngModel)]="cont.Value" class="input is-small" type="text">
                    </td>
                    <td>
                        <input [(ngModel)]="cont.Notes" class="input is-small" type="text">
                    </td>
                    <td>
                        <button i18n-title title="Supprimer" class="button is-danger is-rounded is-outlined"
                            type="button" (click)="Delete(i)">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </td>
                </tr>
            </ng-container>
        </tbody>

    </table>

</div>
